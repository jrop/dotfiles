    ~/.config/fish/functions/get_neovim_appimg.fish: 'config/fish/functions/get_neovim_appimg.fish'
    ~/.config/fish/functions/get_rustup.fish: 'config/fish/functions/get_rustup.fish'
    ~/.config/fish/functions/gh-sync.fish: 'config/fish/functions/gh-sync.fish'
    ~/.config/fish/functions/kubectl-switch.fish: 'config/fish/functions/kubectl-switch.fish'

    ~/.config/gtk-3.0/gtk.css: 'config/gtk-3.0/gtk.css'

    # NeoVim:
