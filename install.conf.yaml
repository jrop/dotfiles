- defaults:
    link:
      create: true
      relink: true

- clean: [ '~' ]

- link:
    ~/.dotfiles: ''
    ~/.atom/config.cson: config/atom/config.cson
    ~/.bashrc: config/bash/bashrc
    ~/.profile: config/bash/profile
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/gtk-3.0/gtk.css: config/gtk-3.0/gtk.css

- shell:
    - git clone https://github.com/jimeh/tmux-themepack.git ~/.tmux-themepack
    - curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    - nvim -c PlugInstall -c qa
    - cd ~/.config/nvim/plugged/YouCompleteMe && git submodule update --init --recursive && ./install.py --tern-completer
