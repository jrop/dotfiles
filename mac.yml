- hosts: localhost
  tasks:
    - name: Install packages
      homebrew:
        name: '{{item}}'
        state: present
      with_items:
        - ansible
        - autossh
        - docker
        - docker-compose
        - maven
        - mkcert
        - neovim
        - nss
        - tig
        - tmux
    - name: Install casks
      homebrew_cask:
        name: '{{item}}'
        state: present
      with_items:
        - docker
        - firefox
        - google-chrome
        - iterm2
        - slack
        - spectacle
        - tunnelblick
        - visual-studio-code

