- name: Install packages (MacOS)
  homebrew:
    name: "{{item}}"
    state: present
  with_items:
    - ansible
    - autossh
    - bash
    - docker
    - docker-compose
    - fzf
    - gcc
    - gitlab-runner
    - imagemagick
    - iproute2mac
    - jq
    - kafkacat
    - kakoune
    - kubernetes-cli
    - maven
    - mkcert
    - neovim
    - nmap
    - ocaml
    - opam
    - python
    - python@2
    - ripgrep
    - supervisor
    - telnet
    - tig
    - tmux
    - truncate
    - watch
    - wget

- name: Install casks (MacOS)
  homebrew_cask:
    name: "{{item}}"
    state: present
  with_items:
    - alacritty
    - atom
    - brave-browser
    - disk-inventory-x
    - docker
    - firefox
    - flycut
    - gimp
    - google-chrome
    - inkscape
    - iterm2
    - launchcontrol
    - minikube
    - ngrok
    - obs
    - openshot-video-editor
    - postman
    - slack
    - spectacle
    - spotify
    - todotxt
    - tunnelblick
    - virtualbox
    - visual-studio-code
    - vlc
    - xquartz

- name: TMUX macOS integration
  copy:
    src: files/tmux.mac.conf
    dest: ~/.tmux.conf
  tags: always
